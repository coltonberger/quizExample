<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>College Quiz</title>
  </head>
  <body>
    <div class="title">
      <h3>10-STEP CAMPUS CULTURE QUIZ</h3>
      <h4>Choose one for each question<h4>
    </div>

    <div class="questions">
      <!-- FIRST question -->
    <div class="questions">
      <!-- Question 1 -->
      <h4 id="question">1. What is your favorite school club or activity?</h4>
      <form>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option1"> SAT prep group
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option2"> environmental club
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option3"> sports
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option4"> philosophy club
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option5"> music or drama club
          </label>
        </div>
      </form>

      <!-- Question 2 -->
      <h4 id="question">2.  Youâ€™re planning Friday night with your friends, do you go with the kids to the</h4>
      <form>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option1"> battle of the bands
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option2"> USA-China exchange student program
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option3"> high school arts festival
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option4"> science fair workshop
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option5"> climate change film
          </label>
        </div>
      </form>

      <!-- Question 3 -->
      <h4 id="question">3. What was or is your favorite subject in junior year?</h4>
      <form>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option1"> art, music, or dance class
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option2"> chemistry or physics
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option3"> social science
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option4"> history
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="option5"> English literature
          </label>
        </div>
      </form>


    </div>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
